<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HourFlow - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary: #4a6cf7;
            --primary-dark: #3a56c6;
            --secondary: #6c757d;
            --success: #4caf50;
            --danger: #f44336;
            --warning: #ff9800;
            --info: #2196f3;
            --light: #f8f9fa;
            --dark: #343a40;
            --medium: #6c757d;
            --white: #ffffff;
            --black: #000000;
            --border: #e0e0e0;
            --background: #f5f7fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            text-align: center;
            color: var(--dark);
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            text-align: center;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
        }
        
        .btn-google {
            background-color: #DB4437;
            margin-bottom: 10px;
        }
        
        .btn-google:hover {
            background-color: #C53929;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--border);
        }
        
        .divider span {
            padding: 0 10px;
            color: var(--medium);
            font-size: 14px;
        }
        
        .text-center {
            text-align: center;
        }
        
        .mt-3 {
            margin-top: 15px;
        }
        
        .text-muted {
            color: var(--medium);
            font-size: 14px;
        }
        
        .link {
            color: var(--primary);
            text-decoration: none;
            cursor: pointer;
        }
        
        .link:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: var(--danger);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .success-message {
            color: var(--success);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }
        
        .auth-section {
            display: block;
        }
        
        #reset-password-section,
        #signup-section {
            display: none;
        }
        
        #debug-log {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
            max-height: 200px;
            overflow: auto;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>HourFlow</h1>
        </div>
        
        <!-- Login Section -->
        <div id="login-section" class="auth-section">
            <h1>Log In to Your Account</h1>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email" class="form-label">Email Address</label>
                    <input type="email" id="login-email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" id="login-password" class="form-control" placeholder="Enter your password" required>
                </div>
                
                <div class="forgot-password">
                    <a href="#" id="forgot-password-link" class="link">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn">Log In</button>
                <div id="login-error" class="error-message"></div>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <button type="button" id="google-login-btn" class="btn btn-google">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
                
                <div class="text-center mt-3">
                    <span class="text-muted">Don't have an account?</span>
                    <a href="#" id="signup-link" class="link">Sign Up</a>
                </div>
            </form>
        </div>
        
        <!-- Sign Up Section -->
        <div id="signup-section" class="auth-section">
            <h1>Create a New Account</h1>
            
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-email" class="form-label">Email Address</label>
                    <input type="email" id="signup-email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-password" class="form-label">Password</label>
                    <input type="password" id="signup-password" class="form-control" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" class="form-control" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit" class="btn">Sign Up</button>
                <div id="signup-error" class="error-message"></div>
                
                <div class="text-center mt-3">
                    <span class="text-muted">Already have an account?</span>
                    <a href="#" id="login-link" class="link">Log In</a>
                </div>
            </form>
        </div>
        
        <!-- Reset Password Section -->
        <div id="reset-password-section" class="auth-section">
            <h1>Reset Your Password</h1>
            
            <form id="reset-password-form">
                <div class="form-group">
                    <label for="reset-email" class="form-label">Email Address</label>
                    <input type="email" id="reset-email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <button type="submit" class="btn">Send Reset Link</button>
                <div id="reset-error" class="error-message"></div>
                
                <div class="text-center mt-3">
                    <a href="#" id="back-to-login-link" class="link">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
    
    <div id="debug-log"></div>
    
    <script type="module">
      // Import Firebase modules
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
      import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, GoogleAuthProvider, signInWithPopup, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
      
      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBrMzcoCMN9tXROYdJCMq9iT9NX5IW_fqE",
        authDomain: "hourflow-54a34.firebaseapp.com",
        projectId: "hourflow-54a34",
        storageBucket: "hourflow-54a34.appspot.com",
        messagingSenderId: "1068006762571",
        appId: "1:1068006762571:web:c5bfb2e1a4e9d0e9b0a8e8",
        measurementId: "G-VKXCL7NWTH"
      };
      
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      
      // Debug function
      function debugLog(message) {
        console.log('[DEBUG] ' + message);
        const debugElement = document.getElementById('debug-log');
        const logItem = document.createElement('div');
        logItem.textContent = message;
        debugElement.appendChild(logItem);
        debugElement.scrollTop = debugElement.scrollHeight;
      }
      
      // Log initial state
      debugLog('Firebase initialized');
      debugLog('Current URL: ' + window.location.href);
      
      // Clear any existing session flags to prevent loops
      sessionStorage.removeItem('auth_redirect_in_progress');
      sessionStorage.removeItem('license_check_in_progress');
      
      // DOM Elements
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      const resetForm = document.getElementById('reset-password-form');
      const loginSection = document.getElementById('login-section');
      const signupSection = document.getElementById('signup-section');
      const resetSection = document.getElementById('reset-password-section');
      const signupLink = document.getElementById('signup-link');
      const loginLink = document.getElementById('login-link');
      const forgotPasswordLink = document.getElementById('forgot-password-link');
      const backToLoginLink = document.getElementById('back-to-login-link');
      const googleLoginBtn = document.getElementById('google-login-btn');
      
      // Helper function to switch between sections
      function showSection(section) {
        loginSection.style.display = 'none';
        signupSection.style.display = 'none';
        resetSection.style.display = 'none';
        section.style.display = 'block';
      }
      
      // Helper function to store user info and set license
      function processSuccessfulLogin(user) {
        debugLog('Login successful, storing user info');
        
        // Store user info
        const userInfo = {
          uid: user.uid,
          email: user.email,
          displayName: user.displayName || user.email.split('@')[0],
          photoURL: user.photoURL || null,
          lastLogin: new Date().toISOString()
        };
        localStorage.setItem('currentUser', JSON.stringify(userInfo));
        
        // Set license
        localStorage.setItem('hourflow_license', 'AUTH-USER-LICENSE');
        localStorage.setItem('hourflow_verified_license', 'AUTH-USER-LICENSE');
        
        // Set manual login flag
        localStorage.setItem('manual_login_completed', 'true');
        
        // Clear any redirect flags
        sessionStorage.removeItem('auth_redirect_in_progress');
        sessionStorage.removeItem('license_check_in_progress');
        
        debugLog('Redirecting to app...');
        window.location.replace('index.html');
      }
      
      // Email/Password Login
      if (loginForm) {
        loginForm.addEventListener('submit', (e) => {
          e.preventDefault();
          debugLog('Login form submitted');
          
          const email = document.getElementById('login-email').value;
          const password = document.getElementById('login-password').value;
          const loginError = document.getElementById('login-error');
          const loginButton = loginForm.querySelector('button[type="submit"]');
          
          // Show loading state
          loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
          loginButton.disabled = true;
          loginError.style.display = 'none';
          
          signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              debugLog('Firebase login successful');
              processSuccessfulLogin(userCredential.user);
            })
            .catch((error) => {
              debugLog('Login error: ' + error.message);
              loginButton.innerHTML = 'Log In';
              loginButton.disabled = false;
              loginError.textContent = 'Login failed: ' + error.message;
              loginError.style.display = 'block';
            });
        });
      }
      
      // Google Login
      if (googleLoginBtn) {
        googleLoginBtn.addEventListener('click', () => {
          debugLog('Google login button clicked');
          
          // Show loading state
          const originalText = googleLoginBtn.innerHTML;
          googleLoginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connecting with Google...';
          googleLoginBtn.disabled = true;
          
          const provider = new GoogleAuthProvider();
          signInWithPopup(auth, provider)
            .then((result) => {
              debugLog('Google login successful');
              processSuccessfulLogin(result.user);
            })
            .catch((error) => {
              debugLog('Google login error: ' + error.message);
              googleLoginBtn.innerHTML = originalText;
              googleLoginBtn.disabled = false;
              const loginError = document.getElementById('login-error');
              loginError.textContent = 'Google login failed: ' + error.message;
              loginError.style.display = 'block';
            });
        });
      }
      
      // Sign Up
      if (signupForm) {
        signupForm.addEventListener('submit', (e) => {
          e.preventDefault();
          debugLog('Signup form submitted');
          
          const email = document.getElementById('signup-email').value;
          const password = document.getElementById('signup-password').value;
          const confirmPassword = document.getElementById('signup-confirm-password').value;
          const signupError = document.getElementById('signup-error');
          const signupButton = signupForm.querySelector('button[type="submit"]');
          
          // Validate passwords match
          if (password !== confirmPassword) {
            signupError.textContent = 'Passwords do not match';
            signupError.style.display = 'block';
            return;
          }
          
          // Show loading state
          signupButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
          signupButton.disabled = true;
          signupError.style.display = 'none';
          
          createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              debugLog('Account created successfully');
              processSuccessfulLogin(userCredential.user);
            })
            .catch((error) => {
              debugLog('Signup error: ' + error.message);
              signupButton.innerHTML = 'Sign Up';
              signupButton.disabled = false;
              signupError.textContent = 'Signup failed: ' + error.message;
              signupError.style.display = 'block';
            });
        });
      }
      
      // Reset Password
      if (resetForm) {
        resetForm.addEventListener('submit', (e) => {
          e.preventDefault();
          debugLog('Reset password form submitted');
          
          const email = document.getElementById('reset-email').value;
          const resetError = document.getElementById('reset-error');
          const resetButton = resetForm.querySelector('button[type="submit"]');
          
          // Show loading state
          resetButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending reset link...';
          resetButton.disabled = true;
          resetError.style.display = 'none';
          
          sendPasswordResetEmail(auth, email)
            .then(() => {
              debugLog('Password reset email sent');
              resetButton.innerHTML = 'Reset link sent!';
              resetButton.disabled = false;
              
              // Show success message and return to login after delay
              setTimeout(() => {
                showSection(loginSection);
                resetButton.innerHTML = 'Send Reset Link';
              }, 2000);
            })
            .catch((error) => {
              debugLog('Reset password error: ' + error.message);
              resetButton.innerHTML = 'Send Reset Link';
              resetButton.disabled = false;
              resetError.textContent = 'Failed to send reset link: ' + error.message;
              resetError.style.display = 'block';
            });
        });
      }
      
      // Navigation between forms
      if (signupLink) {
        signupLink.addEventListener('click', (e) => {
          e.preventDefault();
          showSection(signupSection);
        });
      }
      
      if (loginLink) {
        loginLink.addEventListener('click', (e) => {
          e.preventDefault();
          showSection(loginSection);
        });
      }
      
      if (forgotPasswordLink) {
        forgotPasswordLink.addEventListener('click', (e) => {
          e.preventDefault();
          showSection(resetSection);
        });
      }
      
      if (backToLoginLink) {
        backToLoginLink.addEventListener('click', (e) => {
          e.preventDefault();
          showSection(loginSection);
        });
      }
    </script>
</body>
</html>
