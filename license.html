<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Verification</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: #f44336;
            margin-top: 10px;
            display: none;
        }
        .success-message {
            color: #4CAF50;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>License Verification</h1>
        <p>Please enter the license key you received from Gumroad to access the application.</p>
        
        <div class="form-group">
            <label for="license-key">License Key:</label>
            <input type="text" id="license-key" placeholder="Enter your license key">
        </div>
        
        <button id="verify-button">Verify License</button>
        
        <p id="error-message" class="error-message">Invalid license key. Please check and try again.</p>
        <p id="success-message" class="success-message">License verified successfully! Redirecting to application...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check for redirect loop
            const redirectCount = parseInt(sessionStorage.getItem('license_redirect_count') || '0');
            if (redirectCount > 2) {
                // Show a message about the issue
                document.getElementById('error-message').textContent = 'Having trouble with license verification. Please try a test key: DEMO-KEY-1234';
                document.getElementById('error-message').style.display = 'block';
                // Reset counter to give a fresh start
                sessionStorage.removeItem('license_redirect_count');
                return;
            }
            
            // Check if user already has a valid license key in localStorage
            const storedKey = localStorage.getItem('hourflow_license');
            if (storedKey) {
                // Verify the stored key
                verifyLicenseKey(storedKey, true);
            }

            const verifyButton = document.getElementById('verify-button');
            const licenseInput = document.getElementById('license-key');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            verifyButton.addEventListener('click', function() {
                const licenseKey = licenseInput.value.trim();
                if (!licenseKey) {
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none';
                    return;
                }

                verifyLicenseKey(licenseKey);
            });

            function verifyLicenseKey(key, isAutoCheck = false) {
                // Hide messages initially
                if (!isAutoCheck) {
                    errorMessage.style.display = 'none';
                    successMessage.style.display = 'none';
                }
                
                // Simple validation - check if key is at least 8 characters
                // or matches one of our test keys
                const testKeys = ['DEMO-KEY-1234', 'TEST-KEY-5678'];
                const isValidFormat = key.length >= 8 || testKeys.includes(key);
                
                if (isValidFormat) {
                    // Store the license key
                    localStorage.setItem('hourflow_license', key);
                    
                    if (!isAutoCheck) {
                        successMessage.style.display = 'block';
                    }
                    
                    // Redirect to the main application after a short delay
                    setTimeout(() => {
                        window.location.replace('/index.html');
                    }, isAutoCheck ? 0 : 1500);
                } else {
                    if (!isAutoCheck) {
                        errorMessage.style.display = 'block';
                    }
                }
            }
        });
    </script>
</body>
</html>
